{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center mt-4">
    <div class="col-lg-6">

        <div class="card shadow-sm border-0">
            <div class="card-header bg-dark text-white">
                <h5 class="mb-0">Upload Refill Excel File</h5>
            </div>

            <div class="card-body">
                <form id="upload-form" method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <!-- Excel File Input -->
                    <div class="mb-3">
                        <label class="form-label">Excel File</label>
                        {{ form.file }}
                        <div class="form-text">
                            Maximum file size: 1 GB. The file can contain multiple facilities.
                        </div>
                    </div>

                    <!-- Display Error -->
                    {% if error %}
                    <div class="alert alert-danger">
                        {{ error }}
                    </div>
                    {% endif %}

                    <!-- Submit Button -->
                    <button id="submit-btn" type="submit" class="btn btn-primary w-100">
                        Upload File
                    </button>

                    <!-- Spinner (hidden by default) -->
                    <div id="loading-spinner" class="text-center mt-3" style="display: none;">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Uploading...</span>
                        </div>
                        <div class="mt-2">Uploading and processing, please wait...</div>
                    </div>

                </form>
            </div>
        </div>

    </div>
</div>

<!-- JavaScript to show spinner on submit -->
<script>
document.getElementById('upload-form').addEventListener('submit', function() {
    // Hide submit button to prevent multiple clicks
    document.getElementById('submit-btn').style.display = 'none';
    // Show spinner
    document.getElementById('loading-spinner').style.display = 'block';
});
</script>

{% endblock %}
